<div ng-controller="artistController">
    <div class="title-banner container">
        <h2 class="page-title">Top Artists</h2>
        <div class="input-group search-bar" [ngClass]="{'input-group-focus':focus1===true}">
            <input type="text" class="form-control" placeholder="Search artist ..." (focus)="focus1=true" (blur)="focus1=false">
            <div class="input-group-append">
              <span class="input-group-text">
                  <i class="now-ui-icons users_single-02"></i>
              </span>
            </div>
        </div>
    </div>
    <div class="songs-wrapper">
        <a ng-repeat="artist in artists" class="card album-card" id={{artist.id}} type="button"data-toggle="modal" data-target="#artistDetails" ng-click="showDetails(artist.index);">
            <div class="card-image">
                <img src={{artist.image}} alt={{artist.name}}/>
                <div class="tags-icons two-col nb-tracks">
                    <div>
                        <i class="fas fa-music"></i>
                        {{artist.nbAlbums}} Albums
                    </div>
                    <div>
                        {{artist.name}}
                    </div>
                </div>
            </div>
            
        </a>
    </div>

</div>
